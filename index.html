<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div id="calc-body">
      <div id="sasio">SASIO 袖珍计算器</div>
      <div id="display"></div>
      <div class="button-block">
        <div class="digits-block">
          <button class="digit">1</button>
          <button class="digit">2</button>
          <button class="digit">3</button>
          <button class="digit">4</button>
          <button class="digit">5</button>
          <button class="digit">6</button>
          <button class="digit">7</button>
          <button class="digit">8</button>
          <button class="digit">9</button>
          <button class="digit">0</button>
          <button class="digit" id="dot">.</button>
        </div>
        <div class="operators-block">
          <button id="clear">C</button>
          <button id="bckspace">&#8678;</button>
          <button class="operator add">+</button>
          <button class="operator substruct">-</button>
          <button class="operator multiply">*</button>
          <button class="operator divide">/</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
    <div id="status-div">
      <p id="status"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
