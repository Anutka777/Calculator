<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div id="calc-body">
      <div id="display"></div>
      <div class="button-block">
        <div class="digits-block">
          <button class="digit digit-1">1</button>
          <button class="digit digit-2">2</button>
          <button class="digit digit-3">3</button>
          <button class="digit digit-4">4</button>
          <button class="digit digit-5">5</button>
          <button class="digit digit-6">6</button>
          <button class="digit digit-7">7</button>
          <button class="digit digit-8">8</button>
          <button class="digit digit-9">9</button>
          <button class="digit digit-0">0</button>
          <button class="digit" id="dot">.</button>
        </div>
        <div class="operators-block">
          <button class="operator add">+</button>
          <button class="operator substruct">-</button>
          <button class="operator multiply">*</button>
          <button class="operator divide">/</button>
          <button id="equals">=</button>
          <button id="clear">C</button>
          <button id="bckspace">&#8678;</button>
        </div>
      </div>
    </div>
    <div id="status-div">
      <p id="status"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
